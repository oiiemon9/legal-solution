<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Legal Solution</title>
  </head>
  <body class="poppins-regular-font">
    <header class="max-w-[1170px] mx-auto px-2.5">
      <nav class="flex justify-between items-center py-10">
        <div class="lg:hidden">
          <a href=""><i class="fa-solid fa-bars text-2xl"></i></a>
        </div>
        <div>
          <img src="./images/logo2.png" alt="" />
        </div>
        <div class="hidden lg:block">
          <ul class="flex gap-5">
            <li><a class="text-[#707070] text-[1rem]" href="">Home</a></li>
            <li>
              <a class="text-[#707070] text-[1rem]" href=""
                >Services <i class="fa-solid fa-arrow-right"></i
              ></a>
            </li>
            <li>
              <a class="text-[#707070] text-[1rem]" href=""
                >Cases <i class="fa-solid fa-arrow-right"></i
              ></a>
            </li>
            <li>
              <a class="text-[#707070] text-[1rem]" href=""
                >Blog <i class="fa-solid fa-arrow-right"></i
              ></a>
            </li>
            <li>
              <a class="text-[#707070] text-[1rem]" href=""
                >Contact Us <i class="fa-solid fa-arrow-right"></i
              ></a>
            </li>
          </ul>
        </div>
        <div>
          <a
            class="text-[1rem] font-semibold bg-[#B68C5A] text-white py-4 px-7 rounded-lg"
            href=""
            >Free Consultation</a
          >
        </div>
      </nav>
      <!-- hero -->
      <section
        class="h-[550px] bg-[linear-gradient(to_top,rgba(0,0,0,0.5)_17%,rgba(0,0,0,0)_100%),url('/images/hero-banner.png')] bg-cover bg-center bg-no-repeat rounded-lg flex justify-center items-center p-5"
      >
        <div class="max-w-[692px]">
          <h1
            class="eb-garamond-font text-7xl text-white font-extrabold text-center"
          >
            We Provide Effective Legal Solutions
          </h1>
          <p class="text-[#E7E7E7] text-center mt-6 text-[1rem]">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <form class="mt-8 text-center flex gap-5">
            <input
              class="placeholder:text-[#A0A0A0] max-w-[500px] w-full p-5 rounded-lg bg-white h-12"
              type="search"
              placeholder="Search your services"
            />
            <input
              class="text-[1rem] font-semibold bg-[#B68C5A] text-white h-12 px-7 rounded-lg cursor-pointer"
              type="submit"
              value="Search"
            />
          </form>
        </div>
      </section>
    </header>
    <script
      src="https://kit.fontawesome.com/c8fa2ade6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
